name: Publish Docker Compose to Docker Hub

on:
  push:
    tags:
      - "*"
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
 
      - name: Docker compose Build
        run: docker-compose build

      - name: Docker compose up
        run: docker-compose up -d
 
      - name: Check running containers
        run: docker ps -a

      - name: Create Docker tag and push image
        run: |
          TAG=${{ github.ref }}
          TAG=${TAG#refs/tags/}
          docker tag ${{ secrets.DOCKER_USERNAME }}/truegas ${{ secrets.DOCKER_USERNAME }}/truegas:$TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/truegas:$TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/truegas:latest
