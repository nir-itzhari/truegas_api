name: Publish Docker Image to Docker Hub

on:
  push:
     tags:        
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./docker-compose.yml"

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker-compose build
        # run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/truegas

      - name: Docker Push to registry
        run: docker tag truegas-backend-db-server ${{ secrets.DOCKER_USERNAME }}/truegas:${{ github.ref }}
        # run: docker push ${{ secrets.DOCKER_USERNAME }}/truegas:${{ github.ref }}

